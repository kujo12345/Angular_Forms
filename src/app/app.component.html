<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class = "container">
  
  <user-template>
    <button class = "submit" mat-raised-button color="primary" [disabled] = "!loginForm.valid">Submit</button>
    <div *ngIf = "submit">
      <user-output></user-output>
    </div>
  </user-template>
  

  <job-reactive>
    <button class = "submit" mat-raised-button color="primary" [disabled] = "!loginForm.valid">Submit</button>
    <div *ngIf = "submit">
      <job-output></job-output>
    </div>
  </job-reactive>

</body>
</html>
